<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="index.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <title>project-javascript-todos</title>
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Daftar Gawean</label
        ><input id="new-task" type="text" /><button>Tambah</button>
      </p>

      <h3>Gawean yang mesti dikerjakan</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" /><label>masih perlu belajar</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
        <li class="editMode">
          <input type="checkbox" /><label>ganti apa ya?</label
          ><input type="text" value="ganti apa ya?" /><button class="edit">
            Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>

      <h3>Yang udahan</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked /><label>ngerjain tugas ini</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
